#search-query.properties
searchResumeList=select * from resume where open='Y'
getSuperSearchResume=SELECT * FROM (select c.*, rownum rn from (select * from (select resume.*,title||' '||name||' '||email||' '||school a from resume) b where regexp_like(b.a,?)) c order by 1 DESC) WHERE rn BETWEEN ? AND ?
getSuperSearchNotification=select * from (select a.*,rownum rn from (select n.*,m.nickname,co.ADDRESS,co.logo_file from notification n, member m, CO_INFO co where n.status='Y' and open='Y' and n.co_no=m.m_no AND n.CO_NO=co.M_NO AND regexp_like(title||' '||p_language||' '||m.nickname||' '||co.address,?)) a) where rn between ? and ?